{% extends 'base.html' %}

{% block body %}
<div class="row">
	<div class="col">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">uid</th>
					<th scope="col">login name</th>
					<th scope="col">display name</th>
					<th scope="col">
						<p class="text-right">
							<a type="button" class="btn btn-primary" href="{{ url_for(".user_show") }}">
								<i class="fa fa-plus" aria-hidden="true"></i> New
							</a>
						</p>
					</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users|sort(attribute="uid") %}
				<tr id="user-{{ user.uid }}">
					<th scope="row">
						{{ user.uid }}
					</th>
					<td>
						<a href="{{ url_for(".user_show", uid=user.uid) }}">
							{{ user.loginname }}
						</a>
					</td>
					<td>
						{{ user.displayname }}
					</td>
					<td>
						<p class="text-right">
							<a href="{{ url_for(".user_show", uid=user.uid) }}" class="btn btn-primary">
								<i class="fa fa-edit" aria-hidden="true"></i> Edit
							</a>
							<a href="{{ url_for(".user_delete", uid=user.uid) }}" class="btn btn-danger">
								<i class="fa fa-trash" aria-hidden="true"></i> Delete
							</a>
						</p>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</dev>
{% endblock %}
