{% extends 'base.html' %}

{% block body %}
<div class="row">
	<div class="col">
		<p class="text-right">
			<a class="btn btn-primary" href="{{ url_for("role.new") }}">
				<i class="fa fa-plus" aria-hidden="true"></i> {{_("New")}}
			</a>
		</p>
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th scope="col">{{_("roleid")}}</th>
					<th scope="col">{{_("name")}}</th>
					<th scope="col">{{_("description")}}</th>
				</tr>
			</thead>
			<tbody>
				{% for role in roles|sort(attribute="name") %}
				<tr id="role-{{ role.id }}">
					<td>
						{{ role.id }}
					</td>
					<th scope="row">
						<a href="{{ url_for("role.show", roleid=role.id) }}">
							{{ role.name or '<empty name>' }}
						</a>
					</th>
					<td>
						{{ role.description }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
